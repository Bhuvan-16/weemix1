<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weemix Chatbot</title>
<style>
body { font-family: Arial; background-color: #121212; color: white; text-align: center; }
.song { margin: 10px; padding: 10px; border: 1px solid #333; border-radius: 10px; }
img { width: 100px; border-radius: 8px; }
</style>
</head>
<body>
<h1>ðŸŽ§ Weemix Chatbot</h1>
{% if not logged_in %}
<a href="/login"><button>Login with Spotify</button></a>
{% else %}
<input id="mood" placeholder="Enter mood (happy, sad, etc)" />
<button onclick="sendMood()">Send</button>
<div id="chat"></div>
{% endif %}

<script>
async function sendMood() {
  const mood = document.getElementById('mood').value;
  const res = await fetch('/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ mood })
  });
  const data = await res.json();
  const chat = document.getElementById('chat');
  chat.innerHTML = `<h3>${data.reply}</h3>`;
  if (data.songs.length > 0) {
    data.songs.forEach(s => {
      chat.innerHTML += `
        <div class="song">
          <img src="${s.image}" alt="${s.name}" />
          <p><b>${s.name}</b> - ${s.artist}</p>
          <a href="${s.url}" target="_blank">Open in Spotify</a><br>
          ${s.preview ? `<audio controls src="${s.preview}"></audio>` : ''}
        </div>`;
    });
  }
}
</script>
</body>
</html>
